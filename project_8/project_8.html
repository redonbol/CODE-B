<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Проект 8</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="page">

      <div class="header">
         <ul class="header_box">
          <li><a href="#">ПОСЫЛКИ</a></li>
          <li><a href="#">УПАКОВКА</a></li>
          <li><a href="#">ПОДПИСКА</a></li>
         </ul>
         <div class="menu"> <a href="#">МЕНЮ</a></div>
      </div>

      <div class="main">
        <form action="https://formspree.io/f/mwkzrqoj" method="post" class="form-box">
          <div class="query">
            <div class="form-row">
              <label for="full-name">Имя</label>
              <input id="full-name" name="full-name" type="text" placeholder="Ира"/>
            </div>
            <div class="line"></div>
            <div class="form-row">
              <label for="city">Город</label>
              <input id="city" name="city" type="text" placeholder="Тверь"/>
            </div>
            <div class="line"></div>
            <div class="form-row">
              <label for="gift">Подарок</label>
              <input id="gift" name="gift" type="text" placeholder="Книга"/>
            </div>
            <div class="line"></div>
            <div class="form-row">
              <label for="email">Почта</label>
              <input id="email"
                name="email"
                type="email"
                placeholder="mcs@example.com"/>
            </div>
            <div class="line"></div>
          </div>
          <div class="form-row">
              <button>ОТПРАВИТЬ</button>
          </div>     
        </form>      
      </div>
    
      <div class="under-image">
        <h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
      </div> 
    
      <div class="footer">
        СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ
        <p>(C) 2002</p>
      </div>
    </div>
  </body>
</html>
